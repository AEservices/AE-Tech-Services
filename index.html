<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            border: 2px solid red;
        }
        .title {
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">PAYMENT REMINDER</div>
        <p>You will be redirected in <span id="countdown">3</span> seconds...</p>
    </div>

    <script>
        var countdown = 3; // Countdown time in seconds
        var countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            countdown--;
            countdownElement.innerText = countdown;

            if (countdown === 0) {
                // Open the URL in the default browser
                var url = "https://aeservices.github.io/reminder/";
                var win = window.open(url, "_system"); // Force open in the default browser
                
                // If window.open fails, use window.location.href as fallback
                if (!win) {
                    window.location.href = url;
                }
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }

        // Start countdown
        setTimeout(updateCountdown, 1000);
    </script>

</body>
</html>
